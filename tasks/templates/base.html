<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand fs-3" href="#">Task App <span class="fs-6">by Jhon</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'tasks' %}">Tasks pending</a>
              <a class="nav-link" href="{% url 'tasks_completed' %}">Tasks completed</a>
              <a class="nav-link" href="{% url 'create_task' %}">Create Task</a>
              <a class="nav-link" href="{% url 'logout' %}">Log out</a>
              {%else%}
              <a class="nav-link" href="{% url 'signin' %}">Sign in</a>
              <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
